<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos e hospedando localmente</h1>
    <p>Este vídeo está hospedado localmente no meu servidor</p>
    <video width="500" poster="imagem/imagem city.jpg" controls>
        <source src="video/m4v.m4v" type="video/mp4">
        <source src="video/mkv.mkv" type="video/mp4">
        <source src="video/webm.webm" type="video/webm"> 
        <p>Seu navegador não tem compatibilidade a reprodução de vídeo</p>
    </video>
    
    <h1>Vídeos em Hospedagem externa</h1>
    <p>Vamos aprender a inserir vídeos com hospedagem externa</p>
    
    <h1>Inserindo vídeo do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eZe4Q_58UTU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/314644873?h=661589370f" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>



</body>
</html>
